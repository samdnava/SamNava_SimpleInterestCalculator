<!DOCTYPE html>
<html>

<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <p>Amount <input type="number" id="principal"> <br /></p>
        <p>Interest Rate <input type="range" id="rate" max="20" min="1" step="0.25" value="10.25"
                onchange="updateRate()">
            <span id="rate_val" onchange="">
                10.25%
            </span>
        </p>
        <p>No. of Years
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br />
        </p>
        <p><button onclick="compute()">Compute Interest</button></p>
        <p><span id="result"></span></p>
        <footer>&#169; This Calculator belongs to Sam Nava</footer>
    </div>
</body>

</html>
